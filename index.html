<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <!-- Début Nav-Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container py-4">
                <h1><a href="#">Sport <span class="text-danger">21</span></a></h1>

                <!-- Menu burgur -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menu burgur -->

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Compte/Connexion -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Mon compte</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Se déconnecter</a>
                        </li>
                    </ul>
                    <!-- Compte/Connexion -->

                    <!-- Bar de recherche -->
                    <form class="d-flex border rounded p-3" id="recherche">
                        <input class="form-control me-2" type="search" placeholder="Rechercher un sport, article, ou..." aria-label="Search">
                        <button class="btn" type="button"><i class="fas fa-search text-success"></i></button>
                    </form>
                    <!-- Bar de recherche -->
                </div>
            </div>
        </nav>
        <!-- Fin Nav-Bar -->

        <!-- Début du header -->
        <header>
            <section class="py-5 px-3 text-light d-lg-flex">
                <!-- Début Carousel -->
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <!-- Les 3 boutons au milieu du carousel -->
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <!-- Les 3 boutons au milieu du carousel -->

                    <!-- Le carousel d'images -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="sport01.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="sport02.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="sport03.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <!-- Le carousel d'images -->

                    <!-- Bouton Précédent -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <!-- Bouton Précédent -->

                    <!-- Bouton Suivant -->
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                    <!-- Bouton Suivant -->
                </div>
                <!-- Fin Carousel -->

                <!-- Début section de droite -->
                <section id="welcome">
                    <h2 class="text-center">Bienvenu chez sport <span class="text-danger">21</span></h2>
                    <p>Envie de bien être ou de remise à niveau ?</p>
                    <p>Laissez-vous guider, on s'occupe de tout.</p>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-warning">C'est parti</button>
                    </div>
                </section>
                <!-- Fin section de droite -->
            </section>
        </header>
        <!-- Fin du header -->

        <main class="container">

            <!-- Début Formulaire -->
            <section class="p-3" id="formConteneur">
                <h3 class="text-center pb-4">Première étape</h3>

                <form class="border rounded p-5" id="form">
                    <!-- Alerte champs non remplie -->
                    <section id="entreInfo"></section>
                    <!-- Alerte champs non remplie -->

                    <!-- Prénom -->
                    <div class="mb-3">
                      <label for="prenom" class="form-label">Mon prénom:</label>
                      <input type="text" class="form-control" id="prenom">
                    </div>
                    <!-- Prénom -->

                    <!-- Nom -->
                    <div class="mb-3">
                      <label for="nom" class="form-label">Mon nom:</label>
                      <input type="text" class="form-control" id="nom">
                    </div>
                    <!-- Nom -->

                    <!-- Email -->
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Mon email:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <!-- Email -->

                    <!-- Avatar -->
                    <div class="mb-3">
                      <label for="avatar" class="form-label">Mon avatar:</label>
                      <input type="text" class="form-control" id="avatar">
                    </div>
                    <!-- Avatar -->

                    <!-- Age -->
                    <div class="mb-3">
                      <label for="age" class="form-label">Mon age:</label>
                      <input type="number" class="form-control w-25" id="age">
                    </div>
                    <!-- Age -->

                    <button type="submit" class="btn btn-primary w-100">Valider</button>
                </form>
            </section>
            <!-- Fin Formulaire -->
            
            <h3 class="text-center pb-4 attend">En attente de vos information...</h3>
            
            <!-- Début Résultat -->
            <section class="p-3 my-5" id="profil"></section>
            <!-- Fin Résultat -->

            <!-- Alerte formulaire accepter -->
            <section class="valide my-5 w-100 mx-auto"></section>
            <!-- Alerte formulaire accepter -->
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
